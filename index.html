<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- My Modal -->
	<div id="myModal" class="modal">

  		<!-- Modal content -->
  		<div class="modal-content">
    		<span class="close">&times;</span>
    		<p>Congratulations!
    			<br>
    			Hit "Reset" to start a new game"!
    		</p>
  		</div>

	</div>

	<!--Shows number of hearts ("lives") that are left to play -->

	<section class="score">

		<span class="repeat">
            <img src="./images/star.png" class="again" alt="Play again">
        </span>

		<div class="lifes">
        	<img src="./images/Heart.png" class="life" alt="heart1">
            <img src="./images/Heart.png" class="life" alt="heart2">
            <img src="./images/Heart.png" class="life" alt="heart3">
        </div>

	</section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
