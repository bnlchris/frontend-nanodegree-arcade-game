<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Winner Modal -->
	<div id="modalWin" class="modalWin">

  		<!-- Modal content -->
  		<div class="modal-content-win">
    		<p>Congratulations!
    			<br>
    			Click anywhere to start a new game!
    		</p>
  		</div>

	</div>

	<div id="modalLose" class="modalLose">

  		<!-- Modal content -->
  		<div class="modal-content-lose">
    		<p>Sorry, try harder!
    			<br>
    			Click anywhere to start a new game!
    		</p>
  		</div>

	</div>

	<!--Shows number of hearts ("lives") that are left to play -->

	<section class="score">

		<span class="repeat">
            <img src="./images/star.png" class="again" alt="Play again">
        </span>

		<div class="lifes">
        	<img src="./images/Heart.png" class="life heart1" alt="heart1">
            <img src="./images/Heart.png" class="life heart2" alt="heart2">
            <img src="./images/Heart.png" class="life heart3" alt="heart3">
        </div>

	</section>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
